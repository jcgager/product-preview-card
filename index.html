<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to the Frontend Mentor product preview card component challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Links for custom font families -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Product Preveiw Card</title>
</head>
<body>
  <main class="container">
    <div class="hero-image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 650px)">
        <source srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Chanel Perfume" class="chanel">
      </picture>
    </div>
    <div class="card">
      <p class="sub-heading">PERFUME</p>
      <H1 class="main-heading headft">Gabrielle Essence Eau De Parfum</H1>
      <p class="body-text">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="price-current headft">$149.99</p>
        <p class="price-alt">$169.99</p>
      </div>
      <div class="cart-btn">
        <img src="./images/icon-cart.svg" alt="cart icon" class="cart-icon">
        <p class="btn-text">Add to Cart</p>
      </div>
    </div>
  </main>
</body>
</html>
